<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #000;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Title Aggregator</h1>
    <ul id="titles-list">
        <!-- Titles will be dynamically added here -->
    </ul>
    <script>
        // JavaScript code to fetch and display titles dynamically
        fetch('/titles')
            .then(response => response.json())
            .then(titles => {
                const titlesList = document.getElementById('titles-list');
                titles.forEach(title => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = title.link; // Assign the link to the "href" attribute
                    link.textContent = title.headline;
                    listItem.appendChild(link);
                    titlesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching titles:', error));
    </script>
</body>
</html>
